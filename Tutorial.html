<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ name }} - {{ tutorial }}</h1>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            name: "OyuLearn",
            tutorial: "Vue JS",
          };
        },
      });
    </script>
  </body>
</html>
